services:
  clickresto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clickresto-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - clickresto-network

networks:
  clickresto-network:
    driver: bridge
